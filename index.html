<head>

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./media/img/favicon.ico">
  <link rel="stylesheet" href="./media/css/vue.css">

<body>
  <nav>
    <a href="#/en/PlatformOverview">English</a>
    <a href="#/zh-cmn/平台概述">简体中文</a>
  </nav>
  <div id="app"></div>
  
  <script>
    // 兼容旧域名
    const my_href = new Set(['https://coolkit-technologies.github.io/apiDocs/index.html','https://coolkit-technologies.github.io/apiDocs/index.html#/']);
    let my_url = window.location.href;
    if(my_href.has(my_url) ){
      window.location.href = 'https://coolkit-technologies.github.io/eWeLink-API/'
    }
    window.$docsify = {
      name: {
        '/zh-cmn/': '酷宅开放平台 4.0',
        '/en/': 'CoolKit Open Platform 4.0'
      },
      nameLink: {
        '/zh-cmn/': '#/zh-cmn/平台概述',
        '/en/': '#/en/PlatformOverview'
      },
      repo: '',
      coverpage: true,
      onlyCover: true,
      search: 'auto', // 默认值
      search : [
      '/zh-cmn',
      '/en'            // => /README.md
    ],
    loadSidebar: true,
    autoHeader: false,
    subMaxLevel: 3,
    notFoundPage: {
      '/': 'zh-cmn/_404.md',
      '/zh-cmn': 'zh-cmn/_404.md',
      '/en': 'en/_404.md'
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    search: {
        paths: 'auto',
        placeholder: {
          '/zh-cmn/': 'Search',
          '/en/': 'Search'
        },
        noData: {
          '/zh-cmn/': '找不到结果',
          '/en/': 'No Results'
        },
      },

  }
    
  </script>
